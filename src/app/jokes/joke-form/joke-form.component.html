<div class="card card-block m-2">
  <h4 class="card-title m-2">
    create Joke
  </h4>
  <div class="form-group">
    <div class="card-body">
      <label for="jokeConversation">Joke Conversation</label>
      <input
        type="text"
        class="form-control"
        id="jokeConversation"
        aria-describedby="jokeHelp"
        placeholder="joke conversation"
        #jokeconvo
      />
      <small id="jokeHelp" class="form-text text-muted">
        you can buy something
      </small>
      <div class="form-group">
        <label for="jokeReply">Joke reply</label>
        <input
          type="text"
          class="form-control"
          id="jokeReply"
          placeholder="Joke reply"
          #jokereply
        />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        (click)="createJoke(jokeconvo.value, jokereply.value)"
        class="btn btn-primary"
      >
        create joke
      </button>
    </div>
  </div>
</div>

<div class="card card-block m-2">
  <h4 class="card-title m-2">
    create Joke
  </h4>
  <form
    [formGroup]="jokeForm"
    (ngSubmit)="createJoke(jokeForm.value.conversation, jokeForm.value.reply)"
    class="form-group"
  >
    <div class="card-body">
      <label for="jokeConversation">Joke Conversation</label>
      <input
        type="text"
        class="form-control"
        id="jokeConversation"
        aria-describedby="jokeHelp"
        placeholder="joke conversation"
        formControlName="conversation"
        [ngClass]="{
          'is-valid':
            jokeConversation.valid &&
            (jokeConversation.dirty || jokeConversation.touched),
          'is-invalid':
            jokeConversation.invalid &&
            (jokeConversation.dirty || jokeConversation.touched)
        }"
      />
      <div class="form-control-feedback" *ngIf="jokeConversation.errors">
        Conversation is required
      </div>
      <small id="jokeHelp" class="form-text text-muted">
        you can buy something
      </small>
      <div class="form-group">
        <label for="jokeReply">Joke reply</label>
        <input
          type="text"
          class="form-control"
          id="jokeReply"
          placeholder="Joke reply"
          formControlName="reply"
          [ngClass]="{
            'is-Valid':
              jokeReply.valid && (jokeReply.dirty || jokeReply.touched),
            'is-invalid':
              jokeReply.invalid && (jokeReply.dirty || jokeReply.touched)
          }"
        />
      </div>
      <div class="form-control-feedback" *ngIf="jokeReply.errors">
        reply is required
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="jokeForm.invalid"
      >
        create joke
      </button>
    </div>
  </form>
</div>
<pre>{{ jokeForm.value | json }}</pre>

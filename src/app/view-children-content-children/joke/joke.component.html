<div class="card card-block m-2" *ngFor="let i of data">
  <div class="card-title">
    Joke
  </div>
  <div class="card-body">
    <div>
      {{ i.jokeConversation }}
    </div>
    <div *ngIf="i.jokeStatus">
      {{ i.jokeReply }}
    </div>
    <button class="btn btn-primary" (click)="i.jokeStatusToggle()">
      Toggle
    </button>
  </div>
</div>
